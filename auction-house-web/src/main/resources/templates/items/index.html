<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'items')}">
<head>
    <meta charset="UTF-8">
    <title>Lots</title>
</head>
<body>
<!--/*@thymesVar id="item" type="com.demo.auctionhouse.model.Item"*/-->
<h2 th:text="'List of items'">Lots list</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Item name</th>
        <th style="width: 150px;">Item type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item?.id}">1</td>
        <td th:text="${item?.name}">item name</td>
        <td th:text="${item?.type}">10000.0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
